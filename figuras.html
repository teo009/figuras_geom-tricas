<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/figuras.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Bienvenidos al calculador de figuras geométricas</p>
    </header>
    <hr/>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="input-cuadrado">¿Cuanto mide cada lado de tu cuadrado?</label>
            <input placeholder="Lados del cuadrado" id="input-cuadrado" type="number" required>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <br/>
    <hr/>
    <section>
        <h2>Calcula el área y perímetro de un Triángulo Isosceles</h2>
        <form action="">
            <label for="input-triangulo">¿Cuanto miden los lados de tu triangulo?</label>
            <input placeholder="Lado uno del triángulo" id="input-1-triangulo" type="number"/>
            <input placeholder="Lado dos triángulo" id="input-2-triangulo" type="number"/>
            <input placeholder="Base del triángulo" id="input-base-triangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
</body>
</html>
