<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/figuras.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Bienvenidos al calculador de figuras geométricas</p>
    </header>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="input-cuadrado">¿Cuanto mida cada lado de tu cuadrado?</label>
            <input id="input-cuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
</body>
</html>
